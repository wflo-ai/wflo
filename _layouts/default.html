<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="logo">wflo</a>
      <nav>
        <a href="{{ '/docs/features' | relative_url }}">Features</a>
        <a href="{{ '/docs/getting-started' | relative_url }}">Get Started</a>
        <a href="{{ '/docs/examples' | relative_url }}">Examples</a>
        <a href="{{ '/docs/architecture' | relative_url }}">Architecture</a>
        <a href="https://github.com/wflo-ai/wflo" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>Apache 2.0 License • <a href="https://github.com/wflo-ai/wflo">GitHub</a> • <a href="https://github.com/wflo-ai/wflo/discussions">Discussions</a></p>
    </div>
  </footer>

</html>
