# Wflo GitHub Pages Configuration
title: Wflo
description: The secure runtime for AI agents - Production-ready infrastructure for safe AI agent workflows
url: "https://wflo-ai.github.io"
baseurl: "/wflo"

# Theme
theme: jekyll-theme-cayman
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/wflo-logo.svg"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Footer
footer_content: "Copyright &copy; 2025 Wflo. Apache 2.0 License."

# Social links
aux_links:
  "GitHub":
    - "https://github.com/wflo-ai/wflo"
  "Discussions":
    - "https://github.com/wflo-ai/wflo/discussions"

# GitHub links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/wflo-ai/wflo"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Exclude
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - src
  - tests
  - .git
  - .github

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
