services:
  # PostgreSQL - Workflow metadata and state persistence
  postgres:
    image: postgres:15-alpine
    container_name: wflo-postgres
    environment:
      POSTGRES_DB: wflo
      POSTGRES_USER: wflo_user
      POSTGRES_PASSWORD: wflo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wflo_user -d wflo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wflo-network

  # Redis - Caching, distributed locks, session state
  redis:
    image: redis:7-alpine
    container_name: wflo-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wflo-network

  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: wflo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wflo-network

  # Kafka - Event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: wflo-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - wflo-network

  # Temporal Server - Workflow orchestration
  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: wflo-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=wflo_user
      - POSTGRES_PWD=wflo_password
      - POSTGRES_SEEDS=postgres
      # DYNAMIC_CONFIG_FILE_PATH removed - use defaults
    ports:
      - "7233:7233"  # gRPC
    volumes:
      - temporal_data:/etc/temporal
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wflo-network

  # Temporal Web UI - Dashboard for workflows
  temporal-web:
    image: temporalio/ui:2.21.0
    container_name: wflo-temporal-web
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8233:8080"
    networks:
      - wflo-network

  # Jaeger - Distributed tracing (for development)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: wflo-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"   # zipkin.thrift
      - "6831:6831/udp"   # jaeger.thrift
      - "6832:6832/udp"   # jaeger.thrift
      - "5778:5778"       # serve configs
      - "16686:16686"     # web UI
      - "14268:14268"     # jaeger.thrift
      - "14250:14250"     # model.proto
      - "9411:9411"       # zipkin
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
    networks:
      - wflo-network

networks:
  wflo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  temporal_data:
